<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="menu">
        <div class="home">Home</div>
        <div class="file active">File</div>
    </div>
    <div class="menu-options">
        <div class="file-menu-options">File Menu Options</div>
        <div class="home-menu-options hide">
            <div class="font-styles">
                <div class="bold">
                    <i class="fas fa-bold"></i>
                </div>
                <div class="italics">
                    <i class="fas fa-italic"></i>
                </div>
                <div class="underline">
                    <i class="fas fa-underline"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="address-content">
        <input type="text" id="address" disabled>
        <input type="test" id="formula">
    </div>
    <div class="cells-content"></div>
    <div class="sheets">
        <div class="add-sheets">
            <i class="fas fa-plus"></i>
        </div>
        <div class="sheet-list">
            <div class="sheet active-sheet" sheetid="0">Sheet 1</div>
        </div>
    </div>

    <script src="./init.js"></script>
    <script src="./script.js"></script>
    <script src="./util.js"></script>
    <script src="./sheet.js"></script>
    <script src="./menu.js"></script>
</body>
</html>
